<!DOCTYPE html>
<html ng-app= "circlesSquares">
  <head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="TimeCircles.js"></script>
    <script src="app.js"></script>
    <script src="controllers/BoardController.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="TimeCircles.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Circles and Squares of Doom</title>
  </head>
  <body>
    <audio id="scoreSound" src="sounds/coin.wav"></audio>
    <audio id="scoreSound2" src="sounds/levelup.wav"></audio>
    <audio id="squareScore" src="sounds/bubbling.wav"></audio>
    <audio id="soundTrack" src="sounds/coastal.mp3"></audio>
<h1>Circles and Squares of Doom</h1>
    <div ng-controller="BoardCtrl">
      <button ng-click="playSoundtrack()" name="Music">Music</button>
      <button id="timerStart" ng-click="showme=true; countdown()">Start</button>
      <div ng-show="showme">
        <table>
          <!-- playing board -->
          <tr ng-repeat="row in board.rows">
            <td ng-repeat="dot in row.dots" ng-mouseenter="mouseEnter(dot); checkForSquare(dot)" ng-mousedown="addClick(dot)" ng-mouseup="mouseUp(dot)">
              <img ng-if="dot.color=='red' && dot.hasDot" src="images/red.svg" height=20px>
              <img ng-if="dot.color=='orange' && dot.hasDot" src="images/orange.svg" height=20px>
              <img ng-if="dot.color=='yellow' && dot.hasDot" src="images/yellow.svg" height=20px>
              <img ng-if="dot.color=='green' && dot.hasDot" src="images/green.svg" height=20px>
              <img ng-if="dot.color=='blue' && dot.hasDot" src="images/blue.svg" height=20px>
              <img ng-if="!dot.hasDot" src="blank2.jpg" height=20px>
            </td>
          </tr>
        </table>
        <div>
          <h1>Current Score: {{score}}</h1>
        </div>
        <form class="timer" data-timer = "31"></form>
      </div>
    </div>


  </body>
</html>
